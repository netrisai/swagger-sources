components:
  schemas:
    hwList:
      type: object
      required:
        - data
        - errors
        - message
        - isSuccess
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/hwItem'
        errors:
          type: object
          example: {}
          description: ''
        message:
          type: string
          example: ''
          description: ''
        isSuccess:
          type: boolean
          example: true
          description: ''
        meta:
          type: object
          example:
            apiVersion: v2
            statusCode: 200
          description: ''
    hwItem:
      type: object
      description: ''
      properties:
        id:
          type: number
          example: 1
          description: ''
        name:
          type: string
          example: switch1.netris.ai
          description: ''
        description:
          type: string
          example: Spine Switch
          description: ''
        type:
          type: string
          example: switch
          description: ''
        status:
          type: string
          example: ok
          description: ''
        nos:
          type: object
          properties:
            id:
              type: string
              example: cumulus_linux
            name:
              type: string
              example: Cumulus linux
          description: ''
        mainAddress:
          type: string
          example: 100.64.77.4
          description: ''
        mgmtAddress:
          type: string
          example: 10.10.20.4
          description: ''
        macAddress:
          type: string
          example: 23:00:2F:BE:54:87
          description: ''
        portCount:
          type: number
          example: 16
          description: ''
        asn:
          type: string
          example: auto
          description: ''
        tenant:
          type: object
          properties:
            id:
              type: number
              example: 12
            name:
              type: string
              example: UNIX
          description: ''
        site:
          type: object
          properties:
            id:
              type: number
              example: 22
            name:
              type: string
              example: CA
          description: ''
        profile:
          type: object
          properties:
            id:
              type: number
              example: 1
            name:
              type: string
              example: my_profile
          description: ''
        links:
          type: array
          items:
            $ref: '#/components/schemas/linksBody'
        tags:
          type: array
          items:
            type: string
          example: ["tag1", "tag2"]
        createdDate:
          type: number
          example: 1617280628000
          description: Time in milliseconds
        modifiedDate:
          type: number
          example: 1617365215000
          description: Time in milliseconds
    switchAddBody:
      type: object
      required:
        - name
        - tenant
        - nos
        - asn
        - site
        - portCount
        - mgmtAddress
        - mainAddress
      properties:
        name:
          type: string
          example: switch22.netris.ai
          description: Switch hostname. Value must comply to RFC-952.
        description:
          type: string
          description: Descriptive name
          example: Spine Switch
        nos:
          type: object
          properties:
            id:
              type: number
              example: 12
            name:
              type: string
              example: SONiC
            tag:
              type: string
              example: sonic
          description: >-
            Network operating system of the unit.<br> Allowed values:<br> -
            cumulus_linux<br> - sonic<br> - ubuntu_switch_dev<br>
        mainAddress:
          type: string
          example: 100.64.77.4
          description: >-
            A unique IP address which will be used as a loopback address of this
            unit.<br> Allowed values:<br> - \<ip address\><br> - "auto"<br>
        mgmtAddress:
          type: string
          example: 10.10.20.4
          description: >-
            A unique IP address to be used on out of band management interface.
            Choose DHCP if you want to let IP address assignment to your out of
            band management network DHCP server.<br> Allowed values:<br> - \<ip
            address\><br> - "auto"<br>
        macAddress:
          type: string
          example: 23:00:2F:BE:54:87
          description: >-
            The MAC address is used for unit identification during zero touch
            provisioning of the operating system.
        portCount:
          type: number
          example: 16
          description: >-
            Preliminary port count is used for definition of topology. When
            hardware unit registers itself with Netris, the port count will sync
            up with the real count.
        asn:
          enum:
            - auto
            - manual
          description: >-
            BGP ASN number of the unit.<br> We recommend assigning unique AS
            numbers automatically.<br> Allowed values:<br> - \<AS Number\><br> -
            "auto"
        tenant:
          type: object
          properties:
            id:
              type: number
              example: 12
            name:
              type: string
              example: UNIX
          description: >-
            Users of this tenant will be permitted to edit this unit.<br>
            Allowed values:<br> Can be specified either <b>id</b> or
            <b>name</b>. When both the <b>id</b> and <b>name</b> are specified,
            <b>id</b> is used
        site:
          type: object
          properties:
            id:
              type: number
              example: 22
            name:
              type: string
              example: CA
          description: >-
            Select the site where this device belongs.<br> Allowed values:<br>
            Can be specified either <b>id</b> or <b>name</b>. When both the
            <b>id</b> and <b>name</b> are specified, <b>id</b> is used
        profile:
          type: object
          properties:
            id:
              type: number
              example: 1
            name:
              type: string
              example: my_profile
          description: >-
            Select an inventory profile to define global configuration (NTP,
            DNS, timezone, etc…)<br> Allowed values:<br> Can be specified either
            <b>id</b> or <b>name</b>. When both the <b>id</b> and <b>name</b>
            are specified, <b>id</b> is used
        links:
          type: array
          items:
            $ref: '#/components/schemas/linksBody'
        tags:
          type: array
          items:
            type: string
          example: ["tag1", "tag2"]
    switchEditBody:
      type: object
      required:
        - name
        - nos
        - asn
        - mgmtAddress
        - mainAddress
      properties:
        name:
          type: string
          example: switch22.netris.ai
          description: Switch hostname. Value must comply to RFC-952.
        description:
          type: string
          description: Descriptive name
          example: Spine Switch
        nos:
          type: object
          properties:
            id:
              type: number
              example: 12
            name:
              type: string
              example: SONiC
            tag:
              type: string
              example: sonic
          description: >-
            Network operating system of the unit.<br> Allowed values:<br> -
            cumulus_linux<br> - sonic<br> - ubuntu_switch_dev<br>
        mainAddress:
          type: string
          example: 100.64.77.4
          description: >-
            A unique IP address which will be used as a loopback address of this
            unit.<br> Allowed values:<br> - \<ip address\><br> - "auto"<br>
        mgmtAddress:
          type: string
          example: 10.10.20.4
          description: >-
            A unique IP address to be used on out of band management interface.
            Choose DHCP if you want to let IP address assignment to your out of
            band management network DHCP server.<br> Allowed values:<br> - \<ip
            address\><br> - "auto"<br>
        macAddress:
          type: string
          example: 23:00:2F:BE:54:87
          description: >-
            The MAC address is used for unit identification during zero touch
            provisioning of the operating system.
        asn:
          enum:
            - auto
            - manual
          description: >-
            BGP ASN number of the unit.<br> We recommend assigning unique AS
            numbers automatically.<br> Allowed values:<br> - \<AS Number\><br> -
            "auto"
        profile:
          type: object
          properties:
            id:
              type: number
              example: 1
            name:
              type: string
              example: my_profile
          description: >-
            Select an inventory profile to define global configuration (NTP,
            DNS, timezone, etc…)<br> Allowed values:<br> Can be specified either
            <b>id</b> or <b>name</b>. When both the <b>id</b> and <b>name</b>
            are specified, <b>id</b> is used
        maintenanceMode:
          type: boolean
          description: ''
          example: false
        links:
          type: array
          items:
            $ref: '#/components/schemas/linksBody'
        tags:
          type: array
          items:
            type: string
          example: ["tag1", "tag2"]
    equinixMetalServerAddBody:
      type: object
      required:
        - name
        - tenant
        - site
        - uuid
      properties:
        name:
          type: string
          example: hyper1-685abcdf-43e1-421e-b7b5-d05dfb3ee98e
          description: Equinix metal server name-id. Value must comply to RFC-952.
        description:
          type: string
