openapi: 3.0.0
info:
  title: Netris API
  version: v2
paths:
  /api/v2/hw:
    get:
      tags:
        - Inventory
      summary: Request for getting hardware list.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/hwList'
  /api/v2/hw/{id}:
    get:
      tags:
        - Inventory
      parameters:
        - name: id
