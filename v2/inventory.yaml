            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseOK'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1231
                      message:
                        example: Successfully created
